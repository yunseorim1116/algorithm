<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <script>
      const lottos = [44, 18, 25, 28, 50, 39];
      const win_nums = [31, 10, 45, 1, 6, 19];

      function solution(lottos, win_nums) {
        let count = 0;
        let min = 0;

        const answer = [];

        lottos.forEach((ele) => {
          if (win_nums.includes(ele)) {//최소범위
            //로또번호 포함되어잇으면 올려줘 & 0다틀림
            count++;
            min++;
          } else if (ele == 0) {//최대범위
            //0까지 다 맞음
            count++;
          } 
        });

        console.log(count);
        console.log(min);

        const lottosLength = lottos.length;

        count == 0 ? answer.push(6) : answer.push(lottosLength - count + 1);
        // count == 6 ? answer.push(1) : answer.push(lottosLength - count + 1);
        min == 0
          ? answer.push(lottosLength)
          : answer.push(lottosLength - min + 1);

        return answer;
      }
      console.log(solution(lottos, win_nums));
    </script>
  </body>
</html>
