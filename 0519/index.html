<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

  <br>

    [0, 0, 0, 0, 0] </br>
    [0, 0, 1, 0, 3],</br>
    [0, 2, 5, 0, 1],</br>
    [4, 2, 4, 4, 2],</br>
    [3, 5, 1, 3, 1],</br>
  ];


    <script>
      const board = [
        [0, 0, 0, 0, 0],
        [0, 0, 1, 0, 3],
        [0, 2, 5, 0, 1],
        [4, 2, 4, 4, 2],
        [3, 5, 1, 3, 1],
      ];

      // console.log("i" + i);
      //         console.log("j" + j);
      //인형담긴거 검사할때도 0이면 지우고..
      //0이면 지우고 ..
      // 4 3 1 1 3 2 0 4 : 배열에 담겨야 하는 것
      // 0 4 2 4 0 1 0 3 : 인덱스
      const move = [1, 5, 3, 5, 1, 2, 1, 4];
      function solution(board, move) {
        const boxLength = board[0].length;
        const kakaoDollBox = [];
        const tempArr = []
    
        


        const moveIdx = move.map((el)=>(el-1));



        for (let i = 0; i < boxLength; i++) {

          const kakaoDoll = moveIdx[0];
  
          for (let j = 0; j < boxLength; j++) {

            if(board[i][j] == board[i][kakaoDoll]){
              
              if(board[i][j] == 0){
                if((board[boxLength - 1][kakaoDoll] == 0)){
                  kakaoDollBox.push(board[i][j])
                 moveIdx.splice(0,1)
                 board[i][j] = 0;
                i=-1;
                j=-1;



                break;
                }
    
                break;
              }else {
      
                kakaoDollBox.push(board[i][j])
                if(tempArr[tempArr.length - 1] == board[i][j]){
                  tempArr.pop();

                }else{

                  tempArr.push(board[i][j])
                }
                moveIdx.splice(0,1)
                board[i][j] = 0;
                
                i=-1;
                j=-1;
                // console.log('초기화합니다 찾았으니까요!!!!!!!!!!!!!!!!!!!!!!')
    
                break;
              }

 // 4 3 1 1 3 2 0 4
            }
          }

          if (moveIdx.length == 0) {
            break;
          }

        }


    newArr = kakaoDollBox.filter((el)=> el != 0)

  return newArr.length - tempArr.length;
 
       


      }

      console.log(solution(board, move));
    </script>
  </body>
