<body>
    알고리즘 연습 - 문자열찾기
    <script>

const string = 'COMPUTERPROGRAMING';
const alp = 'R';
    
function solution(string,alp){


    let answer = 0;

for (let i =0; i<string.length; i++){

    if(string[i] == alp) {
        answer ++; }
        
  
  
}

return answer


    
    
}

console.log(solution(string,alp));
    </script>
