  <body>
    <script>
      //
      const arr = [1, 1, 1, 1, 3, 3, 3, 0, 7, 1, 1, 1];

      function solution(arr) {
        let answer = [];

        for (let i = 0; i < arr.length - 1; i++) {
          if (arr[i] !== arr[i + 1]) {
              console.log(arr[i]);
              console.log(arr[i+1]);
              console.log('----')
            answer.push(arr[i]);
          }
        }

        console.log(arr[arr.length - 1]);
        answer.push(arr[arr.length - 1]);
        return answer;
      }

      //i와 i+1을 비교한다
      //같지 않은 수만 넣는다 & 같은수는 푸쉬를 안한다 (if문까지도 안들어옴)
      //맨 마지막은 무조건 넣어버린다

      console.log(solution(arr));
    </script>
