        let answer = 0;
        let count = 1;
        let sum = 0;

        for (let i = 0; i < n; i++) {
          if (arr[i] == 1) {
            answer += 1;

            if (arr[i - 1] == 1) {
              answer = answer + count;
              count++;
            } else {
              count = 1;
            }
          }
