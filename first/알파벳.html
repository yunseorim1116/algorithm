<body>
    알고리즘 연습 - 알파벳
    <script>

        const alp = 'BANANA';

        function solution(string){

            let answer ; 
            const alpArr = Array.from(string);
            const newArr = [];
       

           alpArr.map((x)=>{

                if(x == 'A') x ='#'
                newArr.push(x);
             
            })

            answer = newArr.join("");
        
          
            return answer;
        }

        console.log(solution(alp));
    </script>
</body>
