<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <script>
      const n = 5;
      const a = [2, 3, 3, 1, 3];
      const b = [1, 1, 2, 2, 3];

      function solution(n, a, b) {
        let result = "";
        for (let i = 0; i < n; i++) {
          const plus = a[i] + b[i];
          if (a[i] == b[i]) {
            result += "D";
          } else if (plus == 3 && a[i] > b[i]) {
            result += "A";
          } else if (plus == 3 && a[i] < b[i]) {
            result += "B";
          } else if (plus == 5 && a[i] > b[i]) {
            result += "A";
          } else if (plus == 5 && a[i] < b[i]) {
            result += "B";
          } else if (plus == 4 && a[i] > b[i]) {
            result += "B";
          } else if (plus == 4 && a[i] < b[i]) {
            result += "B";
          }
        }

        return result;
      }

      console.log(solution(n, a, b));
    </script>
  </body>
</html>
