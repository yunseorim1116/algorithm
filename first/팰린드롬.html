<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <script>
      let arr = ["found7", "time:", "study;", "Yduts;", "emit,", "7Dnuof"];

      function solution(arr) {
        let alphabetRegex = /[a-z]/gi;
        let newArr = [];

        let answer = "yes";

        arr.forEach((ele) => {
          ele = ele.toLowerCase();
          newArr.push(ele.match(alphabetRegex).join("")); //정규식 문자하나하나 나눠주고/조인으로 합쳐준다
        });

        newArr.forEach((ele) => {
          if (ele.split("").reverse().join("") !== ele) {
            answer = "no";
          } else {
            return answer;
          }
        });

        return answer;
      }

      console.log(solution(arr));
    </script>
  </body>
</html>
