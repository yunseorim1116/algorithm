    알고리즘 연습 - 격자판 최대합
    <script>
      const arr = [
        [10, 13, 10, 12, 15], //65
        [12, 39, 30, 23, 11],
        [11, 25, 50, 53, 15],
        [19, 27, 29, 37, 27],
        [19, 13, 30, 13, 19],
      ];
      const n = 5;
      //   console.log(arr[0][0]); //15
      //   console.log(arr.length);
      function solution(arr, n) {
        let sum = 0;
        let sum1 = 0;
        let sum2 = 0;
        let sum3 = 0;

        let newArr = [];
        let newArr1 = [];
        let newArr2 = [];

        let result = [];

        let count = 0;
        let count1 = 0;

        let answer;

        for (let i = 0; i < n; i++) {
          for (let j = 0; j < n; j++) {
            sum += arr[i][j];
          }
          count++; //0->1로바뀜

          if (count == i + 1) {
            newArr.push(sum);
            sum = 0;
          }
        } //행 비교

        for (let i = 0; i < n; i++) {
          for (let j = 0; j < n; j++) {
            sum1 += arr[j][i];
          }

          count1++; //0->1로바뀜

          if (count1 == i + 1) {
            newArr1.push(sum1);
            sum1 = 0;
          }
        } //열 비교

        for (let i = 0; i < n; i++) {
          sum2 += arr[i][i];
        } //대각선 1

        for (let i = n - 1; i > -1; i--) {
          sum3 += arr[i][i];
        } //대각선 2

        result.push(sum2, sum3);
        result.push(Math.max(...newArr1));
        result.push(Math.max(...newArr));

        answer = Math.max(...result);

        return answer;
      }

      console.log(solution(arr, n));
    </script>
