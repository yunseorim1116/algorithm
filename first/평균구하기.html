<html>

  <body>
    <script>
      const arr = [1, 2, 3, 4];
      function solution(arr) {
        let answer = 0;
        let sum = 0;
        for (let x of arr) {
          sum += x / arr.length;
          answer = sum;
        }
        return answer;
      }

      console.log(solution(arr));
    </script>
  </body>
