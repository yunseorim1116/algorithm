  <body>
    알고리즘연습 - 중복문자제거

    <script>
      const string = "kseksekt";

      function solution(string) {
        let answer;
        let newString = string; //문자열을 복사해서 new바구니에 넣고

        for (let i = 0; i < string.length; i++) { //일단 전체를 다 
          for (let j = i + 1; j < string.length; j++) { //비교햐게 돌려 원본 그대로 가져가
            if (newString[i] == newString[j]) {//만약 중복된게 있다면 ?
              console.log(`${i}번째${j}줄 중복`); //중복 확인후
              console.log(newString);
              
            newString = newString.substr(0,j) + newString.substr(j+1,newString.length);
            //그거만 짤라서 newString 만들고,대입
            }
          }
        }

        return newString;
      }

      console.log(solution(string));
    </script>
  </body>
