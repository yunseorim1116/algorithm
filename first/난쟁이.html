  <body>
    알고리즘 연습 - 난쟁이
    <script>
      const arr = [20, 7, 23, 15, 19, 10, 25, 8, 13.];
      let sum = 0;

      function solution(arr) {
        arr.forEach((ele) => {
          sum = ele + sum;
        });

        const smallPeople = Number(sum - 100);

        arr.forEach((ele, idx) => {
          for (let i = 1; i < arr.length; i++) {
            let result = ele + arr[i];

            if (result == smallPeople) {
              console.log(idx);
              console.log(`인덱스${i}번째`);

              arr.splice(idx, 1);
              arr.splice(i-1, 1);

              break;
            }
          }
        });

        return arr;
      }

      console.log(solution(arr));
    </script>
  </body>
