<html>

  <body>
    제일 작은수
    <script>
      const arr = [1, 2, 3, 4];
      function solution(arr) {
        let answer;
        let min = Math.min(...arr);

        for (let i = 0; i < arr.length; i++) {
          if (min == arr[i] && arr.length > 1) {
            arr.splice(i, 1);
            answer = arr;
            return answer;
          } else if (arr.length == 1) {
            arr[0] = -1;
            return arr;
          }
        }

        return answer;
      }

      console.log(solution(arr));
    </script>
  </body>
