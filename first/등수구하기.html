<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <script>
      const arr = [87, 89, 92, 100, 76];
      const n = 5;

      function solution(arr, n) {
        let cnt = 1;
        let newArr = [];

        for (let i = 0; i < n; i++) {
          for (let j = 0; j < n; j++) {
            console.log('afsd')
            if (arr[i] < arr[j]) {
              cnt++;
              newArr[i] = cnt;
              //   console.log(i + "번째" + arr[i], j + "번째" + arr[j]);
            } else {
              //   console.log(i + "번째" + arr[i], j + "번째" + arr[j]);
              newArr[i] = cnt;
            }
          }
          cnt = 1;
        }

        return newArr;
      }

      console.log(solution(arr, n));
    </script>
  </body>
</html>
