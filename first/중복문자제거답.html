<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "";

        for (let i = 0; i < s.length; i++) {
          if (s.indexOf(s[i]) == i) {
            answer += s[i];
          }
        }

        return answer;
      }

      console.log(solution("asdhfhddf"));
    </script>
  </body>
</html>
