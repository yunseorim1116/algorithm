      function solution(a, b) {
        function solution(a, b) {
          var answer = "";
          const week = ["FRI", "SAT", "SUN", "MON", "TUE", "WED", "THU"];
          const days = [31, 29, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
          let day = 0;
          for (let i = 0; i < a - 1; i++) {

          }
          day += b;

          return week[(day - 1) % 7];
        }
