  <body>
    <script>
      const nums = [1, 2, 7, 6, 4];
      //소수는 자기 자신과 1을 제외한 다른 수로 나누어떨어지지 않는 수를 말한다.

      function solution(nums) {
        let answer = -1;
        let count = 0;
        let sum = 0;

        const isPrime = (n) => {
          for (let i = 2; i < n; i++) {
            if (n % i === 0) {
              return false;
            }
          }

          if (isNaN(n)) {
            return false;
          }

          return true;
        };

        for (let i = 0; i < nums.length; i++) {
          for (let j = i + 1; j < nums.length; j++) {
            sum = nums[i] + nums[i + 1] + nums[j + 1];
            console.log(nums[i]);
              console.log(nums[i + 1]);
              console.log(nums[j + 1]);

            if (isPrime(sum)) {
              console.log(sum);
         
              count++;
            } else {
              count = count;
            }
          }
        }

        return (answer = count);
      }

      console.log(solution(nums));
    </script>
