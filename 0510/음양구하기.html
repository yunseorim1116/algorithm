  </head>
  <body>
    <script>
      const absolutes = [4, 7, 12];
      const signs = [true, false, true];

      function solution() {
        let answer = 0;

        for (let i = 0; i < absolutes.length; i++) {
          if (signs[i] == false) {
            absolutes[i] = Number("-" + absolutes[i]);
          }
        }

        return (answer = absolutes.reduce((a, b) => a + b));
      }

      console.log(solution());
    </script>
  </body>
