  <body>
    Implement the ensure function so that it throws an error if called without
    arguments or the argument is undefined. Otherwise it should return the given
    value.

    <script>
      function ensure(value) {
        if (value === undefined) {
          throw Error;
        }
      }

      try {
        console.log(ensure());
      } catch (err) {
        console.log(err);
      }
    </script>
  </body>
