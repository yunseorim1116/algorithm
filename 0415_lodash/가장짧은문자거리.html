  <body>
    <script>
      const s = "teachermode";
      const t = "e";

      function solution(s, t) {
        let answer = [];
        let p = 1000;

        for (let x of s) {
          if (x === t) {
            p = 0;
            answer.push(p);
          } else {
            p++;
            answer.push(p);
          }
        }

        return answer;
      }

      console.log(solution(s, t));
    </script>
  </body>
