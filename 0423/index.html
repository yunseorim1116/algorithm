  <body>
    <script>
      const price = 3;
      const money = 20;
      const count = 4;
      function solution(price, money, count) {
        let multiply = 1; //이거만큼 곱해줌
        let sum = 0;

        while (multiply < count + 1) {
          sum += price * multiply;
          multiply++;
        }

        sum - money <= 0 ? 0 : (answer = sum - money);
      }
      console.log(solution(price, money, count));
    </script>
  </body>
